<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin m-auto">
            <a href="./index.html"><img class="shadow-sm mb-4 mx-auto" src="https://placehold.co/72x57?text=Logo" alt="" width="72" height="57"></a>
            <div class="shadow ">
                <form id="sign-in" onsubmit="saveUser()" class="d-flex gap-2 flex-column" action="./index.html">
                    
                    <h1 class="h3 mb-3 fw-normal text-center">Sign In</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com"
                            autofocus>
                        <label for="email-input">Email address</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                        <label for="password-input">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <button class="btn sign-up btn-secondary w-100 py-2" type="button">Sign Up</button>
                    <a class="mt-5 align-self-center text-decoration-none" href="#Forgot-Password"
                        id="forgotten-password-link">Forgot your password? Reset it here</a>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
